<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Jung Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- GSAP 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>

    <!-- Momentum Slider -->
    <script src="https://rawgit.com/lmgonzalves/momentum-slider/master/dist/momentum-slider.min.js"></script>

    <!-- 메인 스크립트 -->
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="custom_cursor"></div>

    <nav>
        <a href="#hero" class="home_dot active"></a>
        <a href="#works">Works</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero_section" id="hero">
        <div class="stars_container"></div>
        <div class="city_background"></div>
        <svg class="svg_text">
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="15" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
                <radialGradient id="spotlight_gradient">
                    <stop offset="0%" style="stop-color:white;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:white;stop-opacity:0.7" />
                    <stop offset="100%" style="stop-color:white;stop-opacity:0" />
                </radialGradient>
                <mask id="mask">
                    <circle id="spotlight_circle" cx="50%" cy="50%" r="200" fill="url(#spotlight_gradient)" />
                </mask>
            </defs>
            <text x="10%" y="42%" text-anchor="start" class="text_bg">BEFORE</text>
            <text x="10%" y="56%" text-anchor="start" class="text_bg">THE LIGHT</text>
            <text x="10%" y="65%" text-anchor="start" class="text_sub_bg">2025 U Jung Portfolio</text>
            <text x="10%" y="42%" text-anchor="start" class="text_light" mask="url(#mask)"
                filter="url(#glow)">BEFORE</text>
            <text x="10%" y="56%" text-anchor="start" class="text_light" mask="url(#mask)" filter="url(#glow)">THE
                LIGHT</text>
            <text x="10%" y="65%" text-anchor="start" class="text_sub_light" mask="url(#mask)">2025 U Jung
                Portfolio</text>
        </svg>
        <div class="mouse_light"></div>
        <div class="scroll_indicator">Scroll to begin</div>
    </section>

    <!-- Works Section -->
    <section class="works_section" id="works">
        <div class="stars_container"></div>
        <div class="light_overlay"></div>

        <div class="works_container">
            <h2 class="section_title">Works</h2>

            <div class="works_content">
                <div class="content_wrapper">
                    <!-- 왼쪽: 프로젝트 정보 -->
                    <div class="project_info_container">
                        <div class="project_number">01</div>
                        <div class="project_category">WEB DESIGN / DEVELOPMENT</div>
                        <h3 class="project_title">Project One</h3>
                        <p class="project_description">
                            사용자 중심의 직관적인 인터페이스와 반응형 디자인을 통해 최적의 사용자 경험을 제공하는 웹 프로젝트입니다.
                        </p>
                        <div class="project_meta">
                            <div class="project_meta_item">
                                <div class="project_meta_label">ROLE</div>
                                <div class="project_meta_value">UI/UX Design, Frontend</div>
                            </div>
                            <div class="project_meta_item">
                                <div class="project_meta_label">Date</div>
                                <div class="project_meta_value">2024</div>
                            </div>
                        </div>
                        <div class="project_buttons">
                            <a href="#" class="project_btn">VIEW PROJECT</a>
                            <a href="#" class="project_btn">VIEW CODE</a>
                        </div>
                    </div>

                    <!-- 오른쪽: 이미지 -->
                    <div class="project_image_container">
                        <div class="project_image"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <span class="image_placeholder">Project Image</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


</body>

</html>

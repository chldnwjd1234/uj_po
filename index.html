<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before The Light - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- 배경 이미지 컨테이너 -->
    <div class="background-container"></div>

    <!-- 어두운 마스크 레이어 -->
    <div class="dark-mask"></div>

    <!-- 플래시라이트 효과 -->
    <div class="flashlight"></div>

    <!-- 별/빛 효과들 -->
    <div class="stars-container"></div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <h1 class="main-title">
            <span class="title-part dark">BEFORE</span>
            <span class="title-part light">THE LIGHT</span>
        </h1>
        <p class="subtitle">
            <span class="subtitle-light">Woo Jung</span>
            <span class="subtitle-dark">Portfolio</span>
        </p>
    </div>

    <!-- 스크롤 힌트 -->
    <div class="scroll-hint">Scroll to begin</div>


</body>

</html>
